{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class=" text-center justify-content-center p-5 m-5">
<div>
<h1>{% trans "Logout" %}</h1>
<p>{% trans 'Are you sure you want to log out?' %}</p>
</div>
<hr>
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn bg-color-3 my-3">{% trans 'Logout' %}</button>
</form>
</div>
<div class="p-5 m-5 d-none d-lg-block"></div>
<div class="p-5 m-5 d-none d-xl-block"></div>
{% endblock %}
