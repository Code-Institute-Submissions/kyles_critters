
{% extends "base.html" %} {% load cloudinary %} {% load static %} {% block content %}

<div class="container bg-color-4 rounded mb-5 mt-5">
  <div class="row">
    <div class="col-4 text-white">
    <div class="container m-3">
      {% cloudinary product.image THUMBNAILTEST %}
    </div>  
    </div>
    <div class="col-8 text-white">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <p>price : ${{ product.price }}</p>
                    <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'products' %}" class="btn rounded-0 mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn rounded-0 text-uppercase mt-5" value="Add to Cart">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
    </div>
  </div>
</div>
{% endblock %}
