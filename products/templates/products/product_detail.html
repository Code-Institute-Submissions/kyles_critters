
{% extends "base.html" %} {% load cloudinary %} {% load static %} {% block content %}

<div class="container bg-color-4 rounded mb-5 mt-5">
  <div class="row">
    <div class="col-4 text-white">
    <div class="container m-3">
      {% cloudinary product.image THUMBNAILTEST %}
    </div>  
    </div>
    <div class="col-8 text-white">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <p>price : ${{ product.price }}</p>
      <button type="button" class="btn btn-light-blue btn-md mb-2 text-white">
        Add to Cart
      </button>
    </div>
  </div>
</div>
{% endblock %}
